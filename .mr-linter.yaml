rules:
  "@mr-linter/has_any_labels":
    labels:
      - Feature
      - Bug
      - Docs
      - Tests
      - CI

  "@mr-linter/title_must_starts_with_any_prefix":
    prefixes:
      - '[Feature]'
      - '[Bug]'
      - '[Docs]'
      - '[Tests]'
      - '[CI]'

  "@mr-linter/description_not_empty": {}

ci:
  github_actions:
    credentials:
      token: "env(MR_LINTER_HTTP_TOKEN)"
