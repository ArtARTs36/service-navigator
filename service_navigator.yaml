frontend:
  app_name: ServiceNavigator
  navbar:
    links:
      - url: http://github.com/artarts36/service-navigator
        title: Github
    profile:
      links:
        - url: http://github.com/artarts36/service-navigator
          title: Github
    search:
      providers:
        - name: google
        - name: stackoverflow

backend:
  # Docker network name
  #
  # Required
  network_name: infra

  poll:
    # Interval for services polling
    #
    # Default: "2s"
    interval: "2s"

    metrics:
      # Count of stored records per service
      #
      # Optional, default: 50
      depth: 10

      # A flag that determines whether to store only unique metrics per service
      #
      # Optional, default: false
      only_unique: true
